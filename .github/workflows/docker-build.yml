name: Docker Build

# 注意：此工作流需要 GitHub Actions 计费账户
# 如果账户被锁定，可以暂时禁用此工作流或使用本地构建

on:
  # 暂时禁用自动触发，需要时手动运行
  # push:
  #   branches: [ main, master ]
  # pull_request:
  #   branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Verify files
      run: |
        echo "Checking required files..."
        ls -la
        test -f Dockerfile && echo "✓ Dockerfile exists" || echo "✗ Dockerfile missing"
        test -f requirements.txt && echo "✓ requirements.txt exists" || echo "✗ requirements.txt missing"
        test -f main.py && echo "✓ main.py exists" || echo "✗ main.py missing"
        test -d src && echo "✓ src directory exists" || echo "✗ src directory missing"
    
    - name: Build Docker image
      run: |
        docker build -t thinkflow:latest . || {
          echo "Docker build failed!"
          exit 1
        }
    
    - name: Test Docker image
      run: |
        docker run --rm thinkflow:latest --help || {
          echo "Docker test failed!"
          exit 1
        }

